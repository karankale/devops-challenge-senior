name: Build, Scan, Sign, and Deploy

on:
  push:
    # branches: [ main ] - Test build on push

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: karankale/simple-time-service
  IMAGE_TAG: v1

jobs:
  docker-build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG src/

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Setup Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Decode Cosign Private Key
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" | base64 -d > cosign.key

      - name: Sign Docker Image with Cosign
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign --key cosign.key $IMAGE_NAME:$IMAGE_TAG

